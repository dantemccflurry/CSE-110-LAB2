<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }
       #labels{
        background-color:lightgray;
        width: 170px;
        border-radius: 10px;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>

           <label for="contentForm">Content:</label>
           <input type="text" id="contentForm" name="contentForm" required>

           <label for="labelForm">Label Your Form:</label>
           <select id="labelForm">
            <option label="">--Please Choose an Option--</option>
            <option label="Personal">Personal</option>
            <option label="Work">Work</option>
            <option label="Study">Study</option>
            <option label="Other">Other</option>
           </select>
           <p></p>
           <button type="submit">Submit</button>

       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("contentForm").value;
           const select = document.getElementById("labelForm").value;

           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}</p>
                                  <p>Content: ${content}</p>
                                  <p>Label: ${select}</p>`;
       });
       document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("title").addEventListener("input",function(){
            if(this.value.length>50){
                alert("HELP");
                this.value=this.value.substring(0,50);
            }
       });
       document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });
   </script>
</body>

</html>
